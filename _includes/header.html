<header {% unless site.description or site.github.project_tagline %} class="without-description" {% endunless %}>
  <a href="{{ site.url | absolute_url }}" class="site-image"></a>
  <div class="site-title">
  <h1><a href="{{ site.url | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
  {% if site.description or site.github.project_tagline %}
    <span>{{ site.description | default: site.github.project_tagline }}</span>
  {% endif %}
  </div>
</header>
